apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 490874679766.dkr.ecr.us-east-1.amazonaws.com/site-frontend:77a4567477fa6f4ef6d9a762f6edfec9c1bc6729
          ports:
            - containerPort: 8501
